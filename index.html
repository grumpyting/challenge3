<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8">
		<title>SpaceX</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script type="text/javascript" defer src="js/
		script.js"></script>

		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>

    	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

	</head>
	<body>
		<header>
				<img id="logo" src="img/logo.png" alt="logo SpaceX">
		</header>
		<main id="flexContainer">
			<div id="weatherBoxes">
				<article id="weatherBoxEarth">
					<div class="rowOne">
						<h2 id="landingZone">Cape Canaveral Florida</h1>
						<h1 id="tempEarth"></h1>
						<h2 id="weatherEarth"></h1>
					</div>
					<div class="rowTwo">
						<h3 id="dateLZ"></h2>
						<h3 id="windEarth"></h3>
						<h3 id="pressureEarth"></h3>
					</div>
				</article>
				<article id="weatherBoxMars">
					<div class="rowOne">
						<h2 id="marsWeatherStation">Elysium Planitia Mars</h2>
						<h1 id="tempMars">-60</h1>
						<h2 id="seasonMars"></h2>
					</div>
					<div class="rowTwo">
						<h3 id="dateMars"></h2>
						<h3 id="windMars">20m/s</h3>
						<h3 id="pressureMars"></h3>	
					</div>
				</article> 
			</div>
			<div id="mapWrapper">
				<h1>Restaurants and Themeparks!</h1>
			    <div id="map"></div>
			</div>
		</main>
	</body>
</html>
